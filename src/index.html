<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code structuring</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="experiment-overlay">
        <div class="experiment-box">
            <h2 class="title">Rocket Experiment Setup</h2>
            <div class="field">
                <label>Dry Mass</label>
                <input type="number" id="dryMass" value="22200">
                <span class="unit">kg</span>
            </div>
            <div class="field">
                <label>Fuel Mass</label>
                <input type="number" id="fuelMassInput" value="410900">
                <span class="unit">kg</span>
            </div>
            <div class="field">
                <label>Exhaust Velocity</label>
                <input type="number" id="exhaustVelocity" value="3660">
                <span class="unit">m/s</span>
            </div>
            <div class="field">
                <label>Mass Flow Rate</label>
                <input type="number" id="massFlow" value="1280">
                <span class="unit">kg/s</span>
            </div>
            <div class="field">
                <label>Exit Pressure</label>
                <input type="number" id="exitPressure" value="151700">
                <span class="unit">Pa</span>
            </div>
            <div class="field">
                <label>Nozzle Exit Area</label>
                <input type="number" id="exitArea" value="1.38">
                <span class="unit">mÂ²</span>
            </div>
            <button id="startExperiment">ðŸš€ Start Experiment</button>
        </div>
    </div>
    <div class="hud-box" id="environmentWidget" style="top: 24px; left: 24px;">
        <div class="hud-header">
            <span class="dot"></span>
            <span>Environment</span>
        </div>
        <div class="hud-metric">
            <span class="label">h </span>
            <span class="value" id="altitude">0.00</span>
            <span class="unit" id="altitudeUnit">m</span>
        </div>
        <div class="hud-metric">
            <span class="label">&#961;</span>
            <span class="value" id="airDensity">0.00</span>
            <span class="unit">kg/m<span style="position: absolute; top: px; font-size: 6px;">3</span></span>
        </div>
        <div class="hud-metric">
            <span class="label">P</span>
            <span class="value" id="airPressure">0.00</span>
            <span class="unit">Pa</span>
        </div>
    </div>  
    <div class="hud-box" id="speedWidget" style="bottom: 24px; left: 24px;">
        <div class="hud-header">
            <span class="dot"></span>
            <span>Speed</span>
        </div>
        <div class="hud-metric">
            <span class="label">v</span>
            <span class="value" id="velocity">0.00</span>
            <span class="unit">m/s</span>
        </div>
        <div class="hud-metric">
            <span class="label">Ï‰</span>
            <span class="value" id="angularVelocity">0.00</span>
            <span class="unit">rad/s</span>
        </div>
    </div>  

    <div class="fuel-widget" id="fuelWidget">
        <div class="fuel-header">
            <span class="dot"></span>
            <span>Fuel</span>
            <span id="fuelPercent">65%</span>
        </div>
        <div class="fuel-bar">
            <div class="fuel-fill"></div>
        </div>
        <div class="fuel-meta">
            <span class="label">Tank</span>
            <span class="value" id="fuelMass">â€” kg</span>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
